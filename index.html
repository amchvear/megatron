<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Detecting Robot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Light Detecting Robot</h1>
    </header>
    <main>
        <section class="robot-info">
            <h2>Robot Information</h2>
            <p>The light detecting robot is a device that detects light intensity and displays the reading on a screen.</p>
        </section>
        <section class="light-detection">
            <h2>Light Detection</h2>
            <p id="light-reading">Light intensity: <span id="light-value">0</span> lux</p>
            <button id="detect-light">Detect Light</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
